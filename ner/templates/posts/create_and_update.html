{% extends 'base.html' %}

{% block head %}
    <title>New Post</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="col-2"></div>
    <div class="col box-shadow">
        <h1>{{ action }} Post</h1>
        <form action="{% if action == "Update" %} {{ url_for('posts.update', id=post.id) }} {% else %} {{ url_for('posts.create')}} {% endif %}" method="POST">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" required="required" value="{{ post.title }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Body</label>
                <textarea class="form-control" name="body" rows="3" >{{ request.form.body or post.body }}</textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="public" id="public" {% if not post or post.public %} checked {% endif %}>
                <label class="form-check-label" for="public">Make post public</label>
            </div>
            <button type="submit" class="btn btn-primary">{{ action }} Post</button>
        </form>
    </div>
    <div class="col-2"></div>
</div>
{% endblock %}
