{% extends 'base.html' %}

{% block head %}
    <title>New Post</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="col-2"></div>
    <div class="col box-shadow">
        <h1>New Post</h1>
        <form action="{{ url_for('posts.create') }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" required="required">
            </div>
            <div class="mb-3">
                <label class="form-label">Body</label>
                <textarea class="form-control" name="body" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="public" id="public" checked>
                <label class="form-check-label" for="public">Make post public</label>
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
    </div>
    <div class="col-2"></div>
</div>
{% endblock %}
